<!DOCTYPE html>
<html lang="en">

<head>
    <!-- BS4 javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
    </script>
    <script src="/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Card -->
    <div class="card">

        <div class="view zoom overlay z-depth-2 rounded">
            <img class="img-fluid w-100" src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg"
                alt="Sample">
            <a href="#!">
                <div class="mask">
                    <img class="img-fluid w-100"
                        src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg">
                    <div class="mask rgba-black-slight"></div>
                </div>
            </a>
        </div>

        <div class="text-center pt-4">

            <h5>Fantasy T-shirt</h5>
            <p class="mb-2 text-muted text-uppercase small">Shirts</p>
            <ul class="rating">
                <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                </li>
                <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                </li>
                <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                </li>
                <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                </li>
                <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                </li>
            </ul>
            <hr>
            <h6 class="mb-3">12.99 $</h6>
            <button type="button" class="btn btn-primary btn-sm mr-1 mb-2"><i class="fas fa-shopping-cart pr-2"></i>Add
                to cart</button>
            <button type="button" class="btn btn-light btn-sm mr-1 mb-2"><i
                    class="fas fa-info-circle pr-2"></i>Details</button>
            <button type="button" class="btn btn-danger btn-sm px-3 mb-2 material-tooltip-main" data-toggle="tooltip"
                data-placement="top" title="Add to wishlist"><i class="far fa-heart"></i></button>

        </div>

    </div>
    <!-- Card -->
</body>

</html>
